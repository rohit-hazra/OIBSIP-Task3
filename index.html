<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2>ğŸ“… Daily Tasks</h2>
        <div class="stats">
            <span>Total: <b id="totalCount">0</b></span>
            <span>Pending: <b id="pendingCount">0</b></span>
            <span>Done: <b id="completedCount">0</b></span>
        </div>
    </header>

    <div class="container">

        <div class="card">
            <h3>Add / Edit Task</h3>
            <input id="title" type="text" placeholder="Task title" />
            <textarea id="desc" rows="3" placeholder="Description (optional)"></textarea>
            <button id="saveBtn" onclick="addTask()" disabled>Save Task</button>
        </div>

        <div class="lists">
            <div class="list pending-box">
                <div class="list-header">
                    <h3>â³ Pending Tasks</h3>
                    <span id="pendingBadge">0</span>
                </div>
                <div id="pending"></div>
            </div>

            <div class="list completed-box">
                <div class="list-header">
                    <h3>âœ… Completed Tasks</h3>
                    <span id="completedBadge">0</span>
                </div>
                <div id="completed"></div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
